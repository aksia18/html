<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>05_이미지.html</title>
    </head>
   
    <body>
        <!-- ● 이미지(.jpg .png .gif) 추가
              <img src="경로명+파일명">
              <img src="경로명+파일명"/>

              1)상대경로
                현재 문서가 저장되어 있는 폴더를 기준으로
  /html
                images/         현재 폴더안에서 하위폴더 images
                ./images/       현재 폴더안에서 하위폴더 images
                ../images/      현재 폴더의 상위폴더 images
                ../../images/   현재 폴더의 상위의 상위폴더 images
                
              2)절대경로
                웹프로젝트의 홈디렉토리(root)부터 시작
                http://itwill.com/
        -->      
        <!--상대경로-->
       <img src=" ../images/sunny.png"width="10%"><br><hr>
       <img src=" ../images\fail.png"><br>
       <img src=" ../images\k5.png"><br>
       <img src="../images\mouse.png"><br>
       <img src="../images/angel.png"><br>
       <img src="../images/add.png"><br>
       <img src="../images/b_con.png"><br><hr>
       <!--크기에 대한 기준은 가로(width)-->
       <img src="../images/Clock-face.png" width = "50%" height="50%"><br>
<hr>
        <!--테두리선-->
        <img src="../images/b_jayg.png" border="100px"><br>
        <img src="../images/b_jayg.png" border="0"><br>

      <!--절대경로-->
       <img src="https://shared-comic.pstatic.net/thumb/webtoon/797443/thumbnail/thumbnail_IMAG06_76e2c0ca-332d-41eb-ae94-c41723d417c0.jpg"><br>
       <img src="https://s.pstatic.net/dthumb.phinf/?src=%22https%3A%2F%2Fcomicthumb-phinf.pstatic.net%2F20220516_13%2Fpocket_1652690433247cSKLi_JPEG%2Fcover3_%25281%2529.jpg%3Ftype%3Dm256%22&type=nf240_344"><br>

    </body>

</html>
